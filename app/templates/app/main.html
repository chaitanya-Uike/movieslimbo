<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% block style %}{% endblock style %}">
    <link rel="stylesheet" href="{% block style2 %}{% endblock style2 %}">
    <script src="{% static 'js/search.js' %}" defer></script>
    <title>{% block title %}{% endblock title %}-MoviesLimbo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">MoviesLimbo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block homeactive %}{% endblock homeactive %} " aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block profileactive %}{% endblock profileactive %}" aria-current="page"
                            href="{% url 'profile' request.user %}">Profile</a>
                    </li>
                    <li class="nav-item" style="cursor:pointer;">
                        <a id="search-button" class="nav-link" aria-current="page">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="close-search-container"></div>
    <div class="search-container">
        <form autocomplete="off" id="search-form">{% csrf_token %}
            <input type="text" name="search-bar" id="search-bar" class="form-control w-50"
                placeholder="Search movies, shows, users">
        </form>
        <div class="result-display-container">
            <div id="movie-result-container"></div>
            <div id="TV-result-container"></div>
            <div id="user-result-container"></div>
        </div>
    </div>
    {% block body %}{% endblock body %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
